<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background: #9d2c2c;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
        }
        section {
            padding: 50px;
            margin-top: 50px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>
    
    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is a simple one-page website created using HTML.</p>
    </section>
    
    <section id="gallery">
        <h2>Gallery</h2>
        <img src="Images/Hakone.jpeg" alt="Hakone">
        <img src="Images/Kyoto.jpeg" alt="Kyoto">
        <img src="Images/Mt Fuji Hakone.jpeg" alt="Mt Fuji Hakone">
        <img src="Images/Osaka.jpeg" alt="Osaka">
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </section>
    
    <section id="video">
        <h2>Featured Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/77lWbSfnF_g?si=8tDNiK2bdZ0e2H5z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
